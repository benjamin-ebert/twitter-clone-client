<div>
  <div class="my-3 mx-4 relative">
    <div class="absolute top-0 right-0">
      <mat-icon>more_horiz</mat-icon>
    </div>
    <div class="flex items-start">
      <div class="h-12 w-12 mr-2 flex-shrink-0">
        <img matListAvatar src="http://localhost:1111/images/user/{{ tweet.user!.id }}/{{ tweet.user!.avatar }}"
             alt="user avatar" class="object-cover h-full w-full rounded-full">
      </div>
      <div class="flex-grow">
        <div>
          <span class="font-bold pr-2">{{ tweet.user!.name }}</span>
          <span class="text-gray-500">@{{ tweet.user!.name }} Â· {{ tweet!.created_at | date }}</span>
        </div>
        {{ tweet.content }}
        <div *ngIf="tweet.images?.length" class="mt-3 flex flex-wrap h-80 rounded-3xl overflow-hidden">
          <img *ngFor="let img of tweet.images" src="http://localhost:1111/{{ img.url }}"
               alt="tweet image" class="w-1/2 h-1/2 object-cover border border-transparent">
        </div>
        <div class="pt-3 flex text-gray-500">
          <div class="w-1/4 flex items-center">
            <mat-icon>chat_bubble_outline</mat-icon>
            <div class="pl-2">{{ tweet.replies_count }}</div>
          </div>
          <div class="w-1/4 flex items-center">
            <mat-icon>repeat</mat-icon>
            <div class="pl-2">{{ tweet.retweets_count }}</div>
          </div>
          <div class="w-1/4 flex items-center">
            <mat-icon>favorite_border</mat-icon>
            <div class="pl-2">{{ tweet.likes_count }}</div>
          </div>
          <div class="w-1/4 flex items-center">
            <mat-icon>ios_share</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>

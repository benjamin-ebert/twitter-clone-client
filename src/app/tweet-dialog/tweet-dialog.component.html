<mat-dialog-content>
  <div class="-ml-1 mb-4">
    <button mat-icon-button (click)="close(null)" type="button" color="primary" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <app-tweet-create [repliesTo]="repliesTo" (tweetCreated)="close($event)"></app-tweet-create>
</mat-dialog-content>
